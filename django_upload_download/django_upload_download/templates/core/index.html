{% extends "layouts/layout.html" %}
{% load widget_tweaks %}
{% block content %}
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{ form.file_upload |add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <ul>
        {% for item in get_files %}
        <li><a href="{{ item.file_upload.url }}" downlaod>{{item.file_upload}}</a>   -   Người đăng: {{item.posted_by}}</li>
        {% endfor %}
    </ul>

    <a href="{% url "core:logout" %}"> logout</a>
{% endblock %}
